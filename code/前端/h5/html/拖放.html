<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"> 
<title></title>
<style type="text/css">
#div1 {width:350px;height:220px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev)
{
	ev.preventDefault();
}

function drag(ev)
{
	ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
	ev.preventDefault();
	var data=ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>拖动 图片到矩形框中:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="../img/1.webp" draggable="true" ondragstart="drag(event)" width="336" height="200">

</body>
</html>
